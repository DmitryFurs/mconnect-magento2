<!--@subject M-Connect: Navision Error@-->
<!--@vars
"var title":"Title of email",
"var request":"Navision request",
"var response":"Navision response"
@-->

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="action-content">
            <h1>{{var title}}</h1>
            <strong>Request:</strong><br />
            <pre class="highlighted-text">{{var request|escape}}</pre>
            <strong>Response:</strong><br />
            <pre class="highlighted-text">{{var response|escape}}</pre>
            <p>You can disable this notification in <strong>Admin Panel</strong> > <strong>Stores</strong> > <strong>Configuration</strong> > <strong>Services</strong> > <strong>M-Connect</strong> > <strong>NAV Connection</strong>.</p>
        </td>
    </tr>
</table>
